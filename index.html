<!DOCTYPE html>
<html>
<head>
  <title>Controle de Sistemas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="titulo.central">Controle de Sistemas</h2>
    <form id="formulario">
      <div class="form-group-inline">
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="form-group-inline">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" class="form-control" id="sobrenome" required>
      </div>
      <div class="form-group">
        <label for="tags">Sistemas:</label>
        <div id="tags">
          <!-- As tags serÃ£o preenchidas dinamicamente -->
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" id="selecionarTodos" class="form-check-input">
          <label for="selecionarTodos" class="form-check-label">Selecionar Todos</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
